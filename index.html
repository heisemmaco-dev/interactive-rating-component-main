<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div data-js-wrap class="wrap">
      <picture class="pic">
        <img src="./images/icon-star.svg" alt="star icon">
      </picture>

     <h2>How did we do?</h2> 

     <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
     </p> 

     <form data-js-form>
      <div class="inner">
        <label><input name="rating" value="1" type="radio"><span>1</span></label>
        <label><input name="rating" value="2" type="radio"><span>2</span></label>
        <label><input name="rating" value="3" type="radio"><span>3</span></label>
        <label><input name="rating" value="4" type="radio"><span>4</span></label>
        <label><input name="rating" value="5" type="radio"><span>5</span></label>
      </div>
     
      <button type="submit" data-js-button> Submit</button>
     </form>

    </div>

     <button class="white"><i class="fa-solid fa-volume-high" style="color: #c9c9c9;"></i></button> 

  </main>

 

  <!-- Rating state end -->

  <template data-js-template class="template">
      <!-- Thank you state start -->
    <div class="wrab">
    <picture>
      <img src="./images/illustration-thank-you.svg" alt="thank you illustation">
    </picture>

    <p class="first_p">You selected {{ rating }} out of 5</p> 

    <h2>Thank you!</h2>

   <p class="second_p">
    We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!
   </p> 
  </div>
  </template>
  

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
